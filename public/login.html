<div class="formSecond">
	<form class="form-auth" ng-submit="login()">
		<input type="text" ng-model="user.username" placeholder="username"></input>
		<input type="password" ng-model="user.password" placeholder="password"></input>
		<button type="submit" value="#/login"><div class="text">Next</div></button>
		<p class="text-warning"><br>{{error_message}}</p>
	</form>
</div>
